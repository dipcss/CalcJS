<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <title>Calc</title>
</head>

<body>
    <div class="wrap">
    <div class="calck">
    <div id="result">0</div>
    <div class="btn">
    <button id="c"  onclick="clickButton(this.id)">C</button>
    <button id="del" onclick="clickButton(this.id)">&larr;</button>
    <button id="7" onclick="clickButton(this.id)">7</button>
    <button id="8" onclick="clickButton(this.id)">8</button>
    <button id="9" onclick="clickButton(this.id)">9</button>
    <button id="/" onclick="clickButton(this.id)">/</button>
    <button id="4" onclick="clickButton(this.id)">4</button>
    <button id="5" onclick="clickButton(this.id)">5</button>
    <button id="6" onclick="clickButton(this.id)">6</button>
    <button id="*" onclick="clickButton(this.id)">x</button>
    <button id="1" onclick="clickButton(this.id)">1</button>
    <button id="2" onclick="clickButton(this.id)">2</button>
    <button id="3" onclick="clickButton(this.id)">3</button>
    <button id="-" onclick="clickButton(this.id)">-</button>
    <button id="0" onclick="clickButton(this.id)">0</button>
    <button id="." onclick="clickButton(this.id)">.</button>
    <button id="=" onclick="clickButton(this.id)">=</button>   
    <button id="+" onclick="clickButton(this.id)">+</button>
      </div>
</div>
</div>

<script src="calck.js"></script>
</body>

</html>
